<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Dragon Reppler</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div id="game">
            <div id="stat">
                <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
                <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
                <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
            </div>
            <div id="controls">
                <button id="button1">Go To Store</button>
                <button id="button2">Go To Cave</button>
                <button id="button3">Fight Dragon</button>
            </div>
            <div id="monsterStat">
                <span class="stat">Monster Name:<strong><span id="monsterName"></span></strong></span>
                <span class="stat">Health:<strong><span id="monsterHealth"></span></strong></span>
            </div>
            <div id="text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Esse tenetur placeat 
                perferendis officiis? Iusto minima tempora inventore nihil aspernatur non ratione nesciunt 
                id eius vitae earum expedita, doloribus nostrum! Vel.
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
